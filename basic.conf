# vim: syntax=tmux
set -g mouse on
set -g history-limit 100000 # history line in pane
set -g base-index 1
set-window-option -g pane-base-index 1
# set-window-option -g mode-keys vi

set -g default-terminal "xterm-256color" # add color to prompt

set-option -g renumber-windows on # renumbering session
